<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
   
    <script src="beginbtn.js"></script>
    <script src="audiocontrol2.js"></script>
    <script src="audiocontrol3.js"></script>
    <script src="audiocontrol4.js"></script>
    <script src="audiocontrol5.js"></script>
    <script src="audiocontrol6.js"></script>
    <script src="audiocontrol7.js"></script>
    
    <title>mad song of a little bird</title>

 </head>

<body>
    
    <a-scene cursor="rayOrigin: mouse">

<a_assets>
    <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    <img id="bird1" src="images/bird1.png">
    <img id="bird2" src="images/bird2.jpg">
    <img id="bird3" src="images/bird3.jpg">
    <img id="bird4" src="images/bird4.jpg">
    <img id="bird5" src="images/bird5.jpg">
    <img id="bird6" src="images/bird6.jpg">
  
    <img id="begin" src="images/begin.jpg">
    <audio id="backgroundaudio" src="audio/dust.mp3" loop="auto"></audio>

    <audio id="fantastic" src="audio/clarice_l_spoken/1.mp3" loop="true"></audio>
    <audio id="madsong" src="audio/clarice_l_spoken/2.mp3" loop="true"></audio>
    <audio id="fruit" src="audio/clarice_l_spoken/3.mp3" loop="true"></audio>
    <audio id="throng" src="audio/clarice_l_spoken/4.mp3" loop="true"></audio>
    <audio id="trance" src="audio/clarice_l_spoken/5.mp3" loop="true"></audio>
    <audio id="fever" src="audio/clarice_l_spoken/6.mp3" loop="true"></audio>


    <a-asset-item id="tilt38" src="models/tb_38/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt14" src="models/tb_14/scene.gltf"></a-asset-item>    
    <a-asset-item id="tilt9" src="models/tb_9/scene.gltf"></a-asset-item>   
    <a-asset-item id="tilt23" src="models/tb_23/scene.gltf"></a-asset-item>   
    <a-asset-item id="tilt4" src="models/tb_4/scene.gltf"></a-asset-item>   
    <a-asset-item id="tilt4_2" src="models/tb_4_2/scene.gltf"></a-asset-item>  
    <a-asset-item id="tilt11" src="models/tb_11/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt13" src="models/tb_13/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt16" src="models/tb_16/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt17" src="models/tb_17/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt19" src="models/tb_19/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt24" src="models/tb_24/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt25" src="models/tb_25/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt27" src="models/tb_27/scene.gltf"></a-asset-item> 
    <a-asset-item id="tilt20_2" src="models/tb_20_2/scene.gltf"></a-asset-item>  
 

</a_assets>

<!--backgrounds-->

<a-sky color="#485c5e"></a-sky>


<!--audio control begin button-->


<a-entity id="start1" sound="src: #backgroundaudio">

    <a-plane src="#begin"
    position="0 2 2.5"
    width="3"
    height="3"
    playsound1
    ></a-plane>
    
    </a-entity>

    <!--audio control bird buttons-->

<a-entity id="start2" sound="src: #fantastic">

<a-plane src="#bird1"
position="-21  3.46 -10 "
rotation="0 30 0"
width="3"
height="3"
playsound
></a-plane>

</a-entity>

<a-entity id="start3" sound="src: #madsong">

    <a-plane src="#bird2"
    position=" -14  3.46 -10"
    rotation="0 20 0"
    width="3"
    height="3"
    playsound2
    ></a-plane>
    
    </a-entity>

<a-entity id="start4" sound="src: #fruit">

     <a-plane src="#bird3"
     position="-7  3.46 -10"
     rotation="0 0 0"
     width="3"
     height="3"
     playsound3
    ></a-plane>
        
 </a-entity>

 <a-entity id="start5" sound="src: #throng">

    <a-plane src="#bird4"
    position="7 3.46 -10"
    rotation="0 0 0"
    width="3"
    height="3"
    playsound4
   ></a-plane>
       
</a-entity>

<a-entity id="start6" sound="src: #trance">

    <a-plane src="#bird5"
    position="14 3.46 -10"
    rotation="0 -20 0"
    width="3"
    height="3"
    playsound5
   ></a-plane>
       
</a-entity>

<a-entity id="start7" sound="src: #fever">

    <a-plane src="#bird6"
    position="21  3.46 -10"
    rotation="0 -30 0"
    width="3"
    height="3"
    playsound6
   ></a-plane>
       
</a-entity>

<!--spheres-->


<a-entity geometry="primitive: sphere; 
radius: 35"
color: red
position="3.8 28 -83 "
></a-entity>

<a-entity geometry="primitive: sphere; 
radius: 30"
color: cyan
position="-25 -26 13 "
></a-entity>

<a-entity geometry="primitive: sphere; 
radius: 40"
color: white
position="50 -57 2 "
></a-entity>

<a-entity geometry="primitive: sphere; 
radius: 60"
color: cyan
position="4.2 -79 -78 "
></a-entity>

<!--models-->

position="-13 -102 0 "
scale=" 70 70 70 "
></a-entity>

position="0 0 0"
scale="3 3 3"
animation="property: rotation; to: 0 -360 0; loop: true; dur: 80000"
></a-entity>

></a-entity>

></a-entity>

></a-entity>

></a-entity>

<a-entity gltf-model="#tilt13"

></a-entity>

></a-entity>

<a-entity gltf-model="#tilt16"

></a-entity>

<a-entity gltf-model="#tilt19"
position="66.4 -64 93 "
rotation="0 110 0"
scale=" 50 50 50 "
></a-entity>

<a-entity gltf-model="#tilt19"
position="85.75 -82 -32 "
rotation="0 120 0"
scale=" 70 70 70 "
></a-entity>

<a-entity gltf-model="#tilt20_2"
position="17.3 -100 -14"
rotation="0 360 0"
scale=" 85 85 85 "
animation="property: rotation; to: 0 -360 0; loop: true; dur: 160000"
></a-entity>

<a-entity gltf-model="#tilt25"
position="2 3.2 10 "
scale=" 50 50 50 "
></a-entity>


<a-entity gltf-model="#tilt25"
position="0.9 -5.7 3.3 "
scale=" 60 60 60 "
rotation="0 40 0"
></a-entity>

<a-entity gltf-model="#tilt27"
position="-37 -45 -16.3 "
scale=" 44 44 44 "
animation="property: rotation; to: 0 360 0; loop: true; dur: 200000"
></a-entity>


<!--lights-->

<a-entity
light="type: ambient: color: white"
position="0 25 15"
></a-entity>

<a-entity light="type: point; color:white; intensity: 0.3" 
position="0  8 -10"
></a-entity>

<a-entity light="type: directional; color:red; intensity: 0.8" 
position="5 25 15"
></a-entity>

<a-entity light="type: directional; color:white; intensity: 0.5" 
position="-1 4 20"
></a-entity>

<a-entity light="type: directional; color:cyan; intensity: 0.5" 
position="-1 -10 0"
></a-entity>

<a-entity light="type: directional; color:yellow; intensity: 0.3" 
position="-120 -110 -130 "
></a-entity>

<!--camera-->

<a-entity id='cameraWrapper' position="-1 -1 8">
    <a-camera></a-camera>
  </a-entity>
></a-entity>

</a-scene>
    
</body>
</html>
